<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager ERS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body id="managerBody">
    <div class="container" id="fullcontainer">
        <div id="table-row" class="row">
            <table id="reimbursementTable" class="table table-hover table-bordered table-dark">
                <thead id="reimbursementHead">
                    <tr>
                        <th>ID</th>
                        <th>Reimbursement Amount</th>
                        <th>Reimbursement Submitted</th>
                        <th>Reimbursement Resolved</th>
                        <th>Reimbursement Description</th>
                        <th>Reimbursement Author</th>
                        <th>Reimbursement Status</th>
                        <th>Reimbursement Type</th>
                    </tr>
                </thead>
                <tbody id="reimburssementBody">
                    <!--Leave blank and will be filled in by JS when data comes in-->
                </tbody>
            </table>
        </div>
        <div>
            <h2>Please select a Reimbursement Type you would like to filter</h2>
            <label for="statusFilter">Choose a Reimbursement Type:</label>
            <select name="statusFilter" id="statusFilter">
                <option value="BLANK"></option>
                <option value="PENDING">PENDING</option>
                <option value="GRANTED">LODGING</option>
                <option value="DECLINED">TRAVEL</option>
            </select>
        </div>
        <div id="updateReimbursementContainer">
            <input type="text" id="reimbId" placeholder="Please put in the number of the reimbursement you would like to update" class="col-sm-4">
            <label for="status">Choose a Reimbursement Status: </label>
            <select name="status" id="status">
                <option value="GRANTED">GRANTED</option>
                <option value="DECLINED">DECLINED</option>
            </select>
            <button id="updateReimbursementButton" class="btn dark-btn">Update Reimbursement</button>
        </div>
    </div>
    <script src="Manager.js"></script>
</body>
</html>
