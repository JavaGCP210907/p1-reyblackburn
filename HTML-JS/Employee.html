<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ERS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body id="employeeBody" class="bg-light">
<div class="container justify-content-center mx-auto pb-3">
    <h1>Look! Your reimbursement submissions!</h1>
</div>
    <div class="container" id="fullcontainer">
        <!-- Need to make a table for reimbursements -->
        <div id="table-row" class="row pb-3">
        <!--Then we need rows inside the container to organize the data-->
        <table id="reimbursementTable" class="table table-hover table-bordered table-dark">
            <thead id="reimbursementHead">
                <tr>
                    <th>Reimbursement Amount</th>
                    <th>Reimbursement Submitted</th>
                    <th>Reimbursement Resolved</th>
                    <th>Reimbursement Description</th>
                    <th>Reimbursement Status</th>
                    <th>Reimbursement Type</th>
                </tr>
            </thead>
            <tbody id="reimbursementBody">
                <!--Leave blank and will be filled in by JS when data comes in-->
            </tbody>
        </table>
    </div>

    <div id="addReimbursement" class="row mx-auto pb-3">
        <h4>Would you like to submit a new reimbursement?</h4>
        <input type="text" id="amount" placeholder="Enter amount for Reimbursement" class="col-sm-4">
        <input type="text" id="description" placeholder="Please enter a description for your Reimbursement" class="col-sm-8">
        <label for="type">Choose a Reimbursement Type:</label>
        <select name="type" id="type" class="mb-3">
            <option value="LODGING">LODGING</option>
            <option value="TRAVEL">TRAVEL</option>
            <option value="FOOD">FOOD</option>
            <option value="OTHER">OTHER</option>
        </select>

        <button id="addReimbursementButton" class="btn btn-dark mt-3">Submit Reimbursement</button>

    </div>
    
    <div id="logout" class="d-flex justify-content-end pt-3">
        <button id="logoutBtn" class="btn btn-dark d-flex justify-content-end" href="login.html">Logout</button>
    </div>
</div>
<script src="Employee.js"></script>
</body>
</html>
