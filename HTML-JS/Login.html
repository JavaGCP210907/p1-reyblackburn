<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container justify-content-center">
        <h1 class="display-4">Welcome to the Employee Reimbursement System</h1>
    </div>

    <div id = "container" class="container  bg-light">
        <div class="col h-100 row align-items-center bg-light">
            <ul class="list-group" id="loginList">
                <h3 class="col-lg-12 d-flex justify-content-center">Please Enter Your Login Information</h3>
                <li class="list-group-item d-flex justify-content-center border-0">
                    <input id="username" type="text" placeholder="username" class="col-sm-4">
                </li>
                <li class="list-group-item d-flex justify-content-center border-0">
                    <input id="password" type="password" placeholder="password" class="col-sm-4">
                </li>
                <li class="list-group-item d-flex justify-content-center border-0">
                <button id="loginButton" class="btn btn-success col-sm-4">Login</button>
                </li>
            </ul>
        </div>
    </div>


    <script src="Login.js"></script>
</body>
</html>
